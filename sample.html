<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appearance Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Appearance</h2>
        
        <!-- Toggle Switches -->
        <div class="space-y-3">
            <label class="flex justify-between items-center">Label
                <input type="checkbox" class="toggle-switch hidden">
                <span class="w-10 h-5 bg-gray-600 rounded-full flex items-center p-1 cursor-pointer">
                    <span class="w-4 h-4 bg-red-500 rounded-full transition-transform duration-300"></span>
                </span>
            </label>
            
            <label class="flex justify-between items-center">Legends
                <input type="checkbox" class="toggle-switch hidden">
                <span class="w-10 h-5 bg-gray-600 rounded-full flex items-center p-1 cursor-pointer">
                    <span class="w-4 h-4 bg-red-500 rounded-full transition-transform duration-300"></span>
                </span>
            </label>
            
            <label class="flex justify-between items-center">Grid
                <input type="checkbox" class="toggle-switch hidden">
                <span class="w-10 h-5 bg-gray-600 rounded-full flex items-center p-1 cursor-pointer">
                    <span class="w-4 h-4 bg-red-500 rounded-full transition-transform duration-300"></span>
                </span>
            </label>
            
            <label class="flex justify-between items-center">Tool Tip
                <input type="checkbox" class="toggle-switch hidden">
                <span class="w-10 h-5 bg-gray-600 rounded-full flex items-center p-1 cursor-pointer">
                    <span class="w-4 h-4 bg-red-500 rounded-full transition-transform duration-300"></span>
                </span>
            </label>
        </div>
        
        <!-- Color Pickers -->
        <div class="mt-6 space-y-4">
            <div>
                <label class="block mb-1">Label Color</label>
                <input type="color" class="w-full h-10 rounded-lg bg-gray-700 border-none">
            </div>
            <div>
                <label class="block mb-1">Background Color</label>
                <input type="color" class="w-full h-10 rounded-lg bg-gray-700 border-none">
            </div>
            <div>
                <label class="block mb-1">Grid Color</label>
                <input type="color" class="w-full h-10 rounded-lg bg-gray-700 border-none">
            </div>
        </div>
        
        <!-- Chart Color Selection -->
        <div class="mt-6">
            <label class="block mb-2">Chart Colors</label>
            <div class="flex gap-2 items-center">
                <div class="w-6 h-6 bg-blue-500 rounded-full cursor-pointer"></div>
                <div class="w-6 h-6 bg-green-500 rounded-full cursor-pointer"></div>
                <div class="w-6 h-6 bg-red-500 rounded-full cursor-pointer"></div>
                <button class="w-6 h-6 flex items-center justify-center bg-gray-600 rounded-full text-xl">+</button>
            </div>
        </div>
    </div>
</body>
</html>
